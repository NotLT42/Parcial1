<h2>Records:</h2>
<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let participant"> {{participant.id}} </td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let participant"> {{participant.firstName}} </td>
    </ng-container>


    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let participant"> {{participant.lastName}} </td>
    </ng-container>


    <ng-container matColumnDef="centerId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Center Name </th>
      <td mat-cell *matCellDef="let participant"> {{getCenterName(participant.centerId)}} </td>
    </ng-container>


    <ng-container matColumnDef="ranking">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ranking </th>
      <td mat-cell *matCellDef="let participant"> {{participant.ranking}} </td>
    </ng-container>

    <ng-container matColumnDef="recordTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Record Time </th>
      <td mat-cell *matCellDef="let participant"> {{participant.recordTime}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
