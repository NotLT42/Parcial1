<div class="card">
  <mat-card class="example-card">
    <mat-card-header class="title-card">
      <mat-card-title>Marathon Winner</mat-card-title>
      <mat-card-subtitle>{{marathonWinner.firstName + ' ' + marathonWinner.lastName}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="contend-card">
      <img mat-card-image src="{{marathonWinner.photoUrl}}" alt="Marathon Winner Photo" aria-label="Marathon Winner Photo">
      <ul>
        <li aria-label="Record Time">Record Time: {{marathonWinner.recordTime}}</li>
        <li aria-label="Center name">Center name: {{getCenterName(marathonWinner.centerId)}}</li>
      </ul>
    </mat-card-content>
  </mat-card>
</div>
